<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style.css">

    <body>
        
        <!-- gameboard -->
        <div class="gameboard">
            <div class="playerOne">

                <button onclick="functionToExecute()">Attack</button>
            </div>
            <div class="playerTwo">
                <img src="https://media0.giphy.com/media/S3bZdGN7y2MQyNgPF1/giphy.gif" alt="" class="hp"></span> </div>

                <button onclick="functionToExecute()">Attack</button>

        </div>
        <hr>
        <div class="controller">
            <button onclick="(startRound(currentAlien))">Start Round</button>
        </div>
        <!-- gameController -->
        
        <script src="app.js" async defer></script>
    </body>
